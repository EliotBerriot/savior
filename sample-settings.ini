[save]
days_between_saves=5		;default number of days between each new save
time_to_live=20			; default time to live for each save. They will be deleted after that
folder_name=%Y-%m-%d--%Hh%M	;scheme used to name saves folder
save_path = /path/to/saves 	;Path to local saves
keep_local_saves=False 		;Keep saves on local system after they are backed up to remote host
ftp_backup=ftp.eliotberriot.com ;Default FTP hosts where backup are sends (coma separated, without sapces)

[mail]
from=noreply@autosave.org	
smtp=localhost
admins = contact@eliotberriot.com,