[global]
save_path = path/to/saves
days_between_saves=5
time_to_live=20
folder_name=%Y-%m-%d--%Hh%M

[mysql]
user = mysql_user
password = mysql_user_password

[ftp]
user = ftp_user
password = ftp_user_password
server = ftp.example.com
save_path = path/to/ftp/save/folder

[mail]
from=noreply@autosave.org
smtp=localhost
admins = admin@example.com
